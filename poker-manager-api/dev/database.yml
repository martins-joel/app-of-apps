---
apiVersion: v1
kind: Pod
metadata:
  name: pokermanager-postgres
  namespace: pokermanagerapi-dev
  labels:
    app: pokermanager-postgres
spec:
  containers:
    - name: postgres
      image: postgres:16
      ports:
        - containerPort: 5432
      env:
        - name: POSTGRES_DB
          value: PokerManagerDb
        - name: POSTGRES_USER
          value: username
        - name: POSTGRES_PASSWORD
          value: password
      # No volumes â†’ data is lost if pod restarts
---
apiVersion: v1
kind: Service
metadata:
  name: pokermanager-postgres
  namespace: pokermanagerapi-dev
spec:
  selector:
    app: pokermanager-postgres
  ports:
    - port: 5432
      targetPort: 5432
---